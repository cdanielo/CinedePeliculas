<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styls.css">
</head>
<body>
    <h1>Escoge tu pelicula</h1>
    <fieldset>
        <div>
            <h3> ¿Qué pelicula quieres ver?</h3>
            <select name="" id="">
                <option value="1">Rapidos y furiosos</option>
                <option value="2">Barbie</option>
                <option value="3">Shrek</option>
            </select>
    </fieldset>
    <div>
        <fieldset>
            <div>
                <h3> Escoge un horario</h3>
                <input type="time">
    </fieldset>
    </div>
    <fieldset>
        <div>
            <h3> Escoge el tipo de boletos</h3>
            <select name="" id="">
                <option value="1">Adulto</option>
                <option value="2">Infantil</option>
            </select>
    </fieldset>
    <fieldset>
        <div>
            <h3> Seleciona el número de boletos</h3>
            <input type="number">
    </fieldset>
    <fieldset>
        <div>
            <h3> Selecciona los asientos</h3>
            <h3>Fila</h3>
            <select name="" id="">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
            <h3>Asiento</h3>
            <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
    </fieldset>
</body>
</html>
